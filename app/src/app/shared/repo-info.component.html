<p>{{description}}</p>
<p>
    <app-info-label label="Stars" [value]="stargazersCount">
    </app-info-label>
    <app-info-label label="Issues" [value]="openIssuesCount">
    </app-info-label>
    <span *ngIf="commentCount || commentCount === 0">
    <a [routerLink]="['/', org, repoName]" (mouseover)="prefetchComments(fullName)">
      View comments ({{commentCount}})
    </a>
  </span>
</p>
